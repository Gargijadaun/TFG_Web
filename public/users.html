<!DOCTYPE html>
<html>
<head>
  <title>Registered Users</title>
</head>
<body>
  <h1>All Registered Users</h1>
  <pre id="output">Loading...</pre>

  <script>
    fetch('/get-users')
      .then(res => res.json())
      .then(data => {
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      });
  </script>
</body>
</html>
